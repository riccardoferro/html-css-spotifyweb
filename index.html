<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font Montserrat  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome 5.14.3, for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Spotify</title>
  </head>
  <body class="debug">
    <!-- set a largest container for viewport of the page -->

    <div class="largest-container">
      <!-- 
       i will start divide the page in two main sides
       that are top-main-side and bottom-main-side
      -->

      <!-- here in top-main-side we'll have other 3 side
      -->

      <div class="top-main-side flex">
        <!-- 
            nav bar where is situated the logo and all the playlist
            that is situated on left of the screen
        -->

        <div class="nav-bar flex">
          <!-- first part of the nav bar  -->
          <div class="first">
            <!-- logo  -->
            <div class="spotify-logo"></div>
            <ul>
              <!-- home  -->
              <li>
                <svg
                  viewBox="0 0 512 512"
                  xmlns="http://www.w3.org/2000/svg"
                  class="DimSvgNav"
                >
                  <path
                    d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"
                    fill="#ffffff"
                  />
                </svg>
                <span> Home </span>
              </li>
              <!-- search -->
              <li>
                <svg
                  viewBox="0 0 512 512"
                  xmlns="http://www.w3.org/2000/svg"
                  class="DimSvgNav"
                >
                  <path
                    d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                    fill="#ffffff"
                    fill-rule="evenodd"
                  />
                </svg>
                <span> Cerca </span>
              </li>
              <!-- libreria  -->
              <li>
                <svg
                  viewBox="0 0 512 512"
                  xmlns="http://www.w3.org/2000/svg"
                  class="DimSvgNav"
                >
                  <path
                    d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                    fill="#ffffff"
                  />
                </svg>
                <span> La tua libreria </span>
              </li>
            </ul>
            <!-- playlist  -->

            <h6 class="c-white">PLAYLIST</h6>
            <i class="fas fa-plus-square"></i>
            <span class="c-grey rem0-8">Crea Playlist</span>

            <!-- list of song's name  -->
            <div class="overflow-plyst">
              <ul>
                <li><span>Nome Playlist<span></li>
                <li><span>Nome Playlist<span></li>
                <li><span>Nome Playlist<span></li>
                <li><span>Nome Playlist<span></li>
                <li><span>Nome Playlist<span></li>
                <li><span>Nome Playlist<span></li>
                <li><span>Nome Playlist<span></li>
              </ul>
            </div>
          </div>
          <!-- last part that is situated at the bottom  -->
          <div class="last">
            <div id="install-app">
              <svg
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
                class="DimSvgNav w12px"
              >
                <title>Download icon</title>
                <path
                  d="M12 11.657V6h-1v5.65L9.076 9.414l-.758.65 3.183 3.702 3.195-3.7-.758-.653L12 11.657zM11.5 2C7.358 2 4 5.358 4 9.5c0 4.142 3.358 7.5 7.5 7.5 4.142 0 7.5-3.358 7.5-7.5C19 5.358 15.642 2 11.5 2zm0 14C7.916 16 5 13.084 5 9.5S7.916 3 11.5 3 18 5.916 18 9.5 15.084 16 11.5 16z"
                  fill="#ffffff"
                  fill-rule="evenodd"
                />
              </svg>
              <span class="c-grey rem0-6"> Installa App </span>
            </div>
            <!-- icon profile with name user  -->
            <div>
              <div class="icon-profile DimSvgNav"></div>
              <span class="c-white rem0-8"> John Doe </span>
            </div>
          </div>
        </div>

        <!-- right side of the web page where is upgrade and all the albums recently
             played  
        -->

        <div class="right-side">
          <!-- where is the upgrade  -->

          <div class="top-side-r">
            <div class="upgrade c-white rem0-6">
              EFFETTUA L'UPGRADE

            </div>
          </div>

          <!-- here we have all the album recently played  and the exploring bar -->

          <div class="center-side-r">
            <div class="exploring-bar"></div>
            <div class="history-bar"></div>
          </div>
        </div>
      </div>

      <!-- here we have the play bar where we can control the music  -->

      <div class="bottom-main-side flex">
        <div class="start-side"></div>
        <div class="center-side"></div>
        <div class="end-side"></div>
      </div>
    </div>
  </body>
</html>
